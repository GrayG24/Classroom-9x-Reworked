<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom 9x Games | Elite Gaming</title>
  </head>
  <body id="app-body" data-theme="gold" class="custom-cursor-enabled animated-bg-enabled cursor-default">
    <!-- Iron Man HUD Overlay Elements -->
    <div class="hud-line hud-line-h" style="top: 20%; opacity: 0.05;"></div>
    <div class="hud-line hud-line-h" style="top: 80%; opacity: 0.05;"></div>
    <div class="hud-line hud-line-v" style="left: 15%; opacity: 0.05;"></div>
    <div class="hud-line hud-line-v" style="left: 85%; opacity: 0.05;"></div>

    <div class="grid-bg"></div>
    <div id="root"></div>
    
    <div class="glow-cursor" id="cursor" style="opacity: 1; left: -100px; top: -100px;"></div>
    <div class="glow-cursor-follower" id="cursor-follower" style="opacity: 1; left: -100px; top: -100px;"></div>
    
    <script>
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        
        window.setCursorActive = (active) => {
            if (active) {
                cursor.classList.add('active');
                follower.classList.add('active');
            } else {
                cursor.classList.remove('active');
                follower.classList.remove('active');
            }
        };

        document.addEventListener('mousemove', (e) => {
            if (!document.body.classList.contains('custom-cursor-enabled')) return;
            window.requestAnimationFrame(() => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                follower.style.left = e.clientX + 'px';
                follower.style.top = e.clientY + 'px';
            });
        });
        document.addEventListener('mouseleave', () => {
            cursor.style.opacity = '0';
            follower.style.opacity = '0';
        });
        document.addEventListener('mouseenter', () => {
            cursor.style.opacity = '1';
            follower.style.opacity = '1';
        });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
